<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>welcome to progress bar</h1>
        <p>this page demostrates bootstrap's progress bar compenent.</p>

        <div class="progress">
            <div class="progress-bar" role="progress bar" 
            style="width:25%" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

<script>

    // Simulate progress bar update

    let progressBar = document.querySelector('.progress-bar');

    let width = 25;

    setInterval(() => {

        if (width >= 100) {

            width = 0; // Reset to 0 when it reaches 100%

        } else {

            width += 10; // Increment by 10%

        }

        progressBar.style.width = width + '%';

        progressBar.setAttribute('aria-valuenow', width);

    }, 1000); // Update every second

</script>
</body>
</html>
